<?xml version="1.0" encoding="UTF-8"?>
<svg width="240" height="48" viewBox="0 0 240 48" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- EntendIA v2.1 - Logo Horizontal Light (para fondos claros) -->
  <!-- "Entend" en Inter Bold + "IA" en Caveat (cursivo) -->
  
  <!-- Google Fonts Caveat embedded -->
  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Caveat:wght@600&amp;family=Inter:wght@700&amp;display=swap');
    </style>
  </defs>
  
  <!-- Isotipo - Portal con teal mÃ¡s claro #14B8A6 -->
  <g transform="translate(0, 0)">
    <!-- Anillo exterior - Teal claro -->
    <circle cx="24" cy="24" r="20" stroke="#14B8A6" stroke-width="3" fill="none"/>
    <!-- Anillo medio -->
    <circle cx="24" cy="24" r="13" stroke="#14B8A6" stroke-width="2" fill="none" opacity="0.7"/>
    <!-- Centro - Amber -->
    <circle cx="24" cy="24" r="6" fill="#E5B92B"/>
  </g>
  
  <!-- Wordmark: "Entend" Inter Bold + "IA" Caveat cursivo -->
  <!-- "Entend" en negro, Inter Bold -->
  <text x="58" y="33" font-family="'Inter', -apple-system, BlinkMacSystemFont, sans-serif" font-size="28" font-weight="700" fill="#191C1F" letter-spacing="0.5">Entend</text>
  
  <!-- "IA" en cursivo Caveat, estilo firma, en teal claro -->
  <text x="157" y="35" font-family="'Caveat', cursive" font-size="34" font-weight="600" fill="#14B8A6" font-style="italic" letter-spacing="1">IA</text>
  
</svg>
